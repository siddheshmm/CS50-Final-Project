<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="converter" class="container mt-3 custom-container">
        <div class="form-group">
            <input type="number" id="amount" class="form-control custom-input" placeholder="Amount">
        </div>
        <div class="form-group">
            <select id="fromCurrency" class="form-control custom-select">
                <!-- Add options in JavaScript -->
            </select>
        </div>
        <div class="form-group">
            <select id="toCurrency" class="form-control custom-select">
                <!-- Add options in JavaScript -->
            </select>
        </div>
        <button id="convert" class="btn btn-primary custom-button">Convert</button>
        <div id="result" class="mt-3 custom-result"></div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
